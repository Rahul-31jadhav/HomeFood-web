<div class="app-container">

  <!-- Sidebar -->
  <nav class="sidebar">
  <!-- Logo Section -->
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo" class="logo" />
  </div>

  <!-- Menu Section -->
  <div class="menu-wrapper">
    <ul class="menu-top">
      <li routerLink="/dashboard" routerLinkActive="active">
        <span><img src="./img/dashboard.svg" alt=""></span>
      </li>
      <li routerLink="/analytics" routerLinkActive="active">
       
        <span><img src="./sidebar/Users Icon.png" alt=""></span>
      </li>
      
      <li routerLink="/support" routerLinkActive="active">
        
        <span><img src="./sidebar/radio.png" alt=""></span>
      </li>
      <li routerLink="/projects" routerLinkActive="active">
        
        <span><img src="./sidebar/Help Icon.png" alt=""></span>
      </li>
    </ul>

    <ul class="menu-bottom">
      <li routerLink="/settings" routerLinkActive="active">
        <span><img src="./img/setting.svg" alt=""></span>
      </li>
      <li (click)="logout()">
        <i class="fa fa-sign-out-alt"></i>
        <span><img src="./img/ic-logout.svg" alt=""></span>
      </li>
    </ul>
  </div>
</nav>


<main class="main-content">
  <div class="header-row">
    <!-- Left side page title -->
    <h1 class="page-title">
      <img src="/dashboard/Breadcrumb.svg" alt="icon" style="width:24px; height:24px; margin-right:8px;">
      {{ pageTitle }}
    </h1>

    <!-- Right side profile + notification -->
    <div class="right-icons d-flex align-items-center">
      <!-- Notification -->
      <img src="/img/Notification Icon.png" alt="Notification" style="width:90px; height:80px; margin-right:5px;" />

      <!-- Profile Section -->
      <div class="d-flex align-items-center">
        <img 
          src="/img/ProfileimgIcon.png"
          alt="User"
          class="rounded-circle"
          width="50"
          height="50"
          style="margin-right:20px;"
        />
        <div class="Navuser">
          <h5>
            Rahul Jadhav 
            <img src="/img/Dropdown Icon.png" alt="dropdown" />
          </h5>
          <div>
            <h5 style="color: #888888; font-size:14px;">Admin</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Page Content -->
  <router-outlet></router-outlet>
</main>

</div>
