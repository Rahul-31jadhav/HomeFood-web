<body class="backgrountab">
 <div class="custom-tabs container-fluid ">
  <button class="custom-tab"
          [class.active]="activeTab === 'All Booking'"
          (click)="setActiveTab('All Booking')">
    All Booking
    <span class="custom-badge">{{ totalCount }}</span>
  </button>

  <button class="custom-tab"
          [class.active]="activeTab === 'Upcoming'"
          (click)="setActiveTab('Upcoming')">
    Upcoming
    <span class="custom-badge">{{ upcomingCount }}</span>
  </button>

  <button class="custom-tab"
          [class.active]="activeTab === 'Completed'"
          (click)="setActiveTab('Completed')">
    Completed
    <span class="custom-badge">{{ completedCount }}</span>
  </button>

  <button class="custom-tab"
          [class.active]="activeTab === 'Canceled'"
          (click)="setActiveTab('Canceled')">
    Cancel
    <span class="custom-badge">{{ canceledCount }}</span>
  </button>
</div>

</body>


<div class="card booking-card p-0 mt-4 ms-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0" style="font-size: 18px; font-family: 'Segoe UI'; font-weight: 600;">All Bookings</h5>

    <div class="d-flex align-items-center gap-2">
      <input type="text" class="form-control form-control-sm search-input" placeholder="Search by meal name, Host name ..">
      <select class="form-select form-select-sm filter-select">
        <option>All</option>
        <option>Upcoming</option>
        <option>Completed</option>
        <option>Canceled</option>
      </select>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead class="custom-thead">
        <tr>
          <th>Meal</th>
          <th>Host</th>
          <th>Customer</th>
          <th>Total Guests</th>
          <th>Date & Time</th>
          <th>Status</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>

      <tbody>
        <!-- âœ… Loop through filtered bookings -->
        <tr *ngFor="let booking of filteredBookings" 
            (click)="onRowClick(booking)" 
            class="clickable-row">
          <td class="cust-style">{{ booking.meal }}</td>
          <td class="cust-style" style="color: #6E6E6E;">{{ booking.host }}</td>
          <td>
            <div class="d-flex align-items-center">
              <img *ngFor="let customer of booking.customers" 
                   [src]="customer" 
                   class="rounded-circle customer-avatar">
            </div>
          </td>
          <td>{{ booking.guests }}</td>
          <td>
            <div class="cust-style">{{ booking.date }}</div>
            <div class="sub-text">{{ booking.time }}</div>
          </td>
          <td>
            <span class="badge" 
                  [ngClass]="{
                    'badge-upcoming': booking.status === 'Upcoming',
                    'badge-completed': booking.status === 'Completed',
                    'badge-canceled': booking.status === 'Canceled'
                  }">
              {{ booking.status }}
            </span>
          </td>
          <td class="text-center">
            <img src="/img/eye-icon.png" width="20" height="20" alt="view">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
